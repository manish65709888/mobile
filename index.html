<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Interface</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Send</a>
        <a href="#">Wallet</a>
        <a href="#">Activity</a>
    </div>
    <div class="container">
        <div class="balance">
            <h2>PayPal Balance <i class="fas fa-check-circle verified-tick"></i></h2>
            <p id="balanceAmount">$78,930,075.23</p>
            <span>
                Available balance
                <i class="fas fa-eye-slash toggle-balance" id="toggleBalance"></i>
            </span>
        </div>
        <div class="send-payment">
            <h2>Send Payment To:</h2>
            <input type="text" id="recipient" placeholder="Enter recipient's email or username">
            <h2>Select Currency:</h2>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            <h2>Enter Amount:</h2>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="sendMoney">Send Money</button>
        </div>
    </div>
    <div id="success" class="hidden">
        <img src="success.png" alt="Payment Success" class="success-image">
        <h2>You've just sent</h2>
        <p>Processing wait 20 minutes <span id="successAmount"></span> to <span id="successRecipient"></span></p>
        <button id="returnBack">Send More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
